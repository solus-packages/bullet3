name       : bullet3
version    : 2.88
release    : 9
source     :
    - https://github.com/bulletphysics/bullet3/archive/2.88.tar.gz : 21c135775527754fc2929db1db5144e92ad0218ae72840a9f162acb467a7bbf9
license    :
    - BSD-3-Clause
    - Zlib
component  : programming.library
summary    : 3D Collision and Dynamics library
description: |
    A 3D Collision Detection and Rigid Body Dynamics Library for games and animation
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(python3)
setup      : |
    mkdir build && cd build
    %cmake -DBUILD_SHARED_LIBS=ON \
           -DCLSOCKET_SHARED=ON \
           -DINSTALL_EXTRA_LIBS=ON \
           -DLIB_SUFFIX=64 \
           -DBUILD_OPENGL3_DEMOS=ON \
           -DBUILD_UNIT_TESTS=ON \
           ..
build      : |
    %make -C build
install    : |
    %make_install -C build
check      : |
    %make test -C build
